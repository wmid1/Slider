<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Galukhin | Slider</title>
</head>
  <body>
    <div class="slider__content">
    	<div class="slider" id="slider">
    		<div class="polosa" id="polosa">
          <img src="slide_10.jpg" alt="">
    			<img src="slide_1.jpg" alt="">
    			<img src="slide_2.jpg" alt="">
    			<img src="slide_3.jpg" alt="">
    			<img src="slide_4.jpg" alt="">
    			<img src="slide_5.jpg" alt="">
    			<img src="slide_6.jpg" alt="">
    			<img src="slide_7.jpg" alt="">
          <img src="slide_8.jpg" alt="">
          <img src="slide_9.jpg" alt="">
          <img src="slide_10.jpg" alt="">
          <img src="slide_1.jpg" alt="">
    		</div>
        <a id="prev" class="prev" onclick="minusSlide()">&#9668;</a>
        <a id="next" class="next" onclick="plusSlide()">&#9658;</a>
      </div>
      <div class="slider-dots">
             <span  class="slider-dots_item" onclick="currentSlide(1)"></span>
             <span  class="slider-dots_item" onclick="currentSlide(2)"></span>
             <span  class="slider-dots_item" onclick="currentSlide(3)"></span>
             <span  class="slider-dots_item" onclick="currentSlide(4)"></span>
             <span  class="slider-dots_item" onclick="currentSlide(5)"></span>
             <span  class="slider-dots_item" onclick="currentSlide(6)"></span>
             <span  class="slider-dots_item" onclick="currentSlide(7)"></span>
             <span  class="slider-dots_item" onclick="currentSlide(8)"></span>
             <span  class="slider-dots_item" onclick="currentSlide(9)"></span>
             <span  class="slider-dots_item" onclick="currentSlide(10)"></span>
      </div>
      <script src="script.js"></script>
    </html>
